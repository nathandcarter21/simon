		<main>
			<p>Player: -------</p>
			<form action="">
				<label for="score">Score:</label>
				<input type="number" name="score" id="score" />
				<br />
				<br />
				<button>Restart</button>
			</form>
			<br />
			<div>
				<table>
					<tr>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100">
									<!-- SVG
                            M move <to x,y>
                            Q quadratic curve <control point x,y> <to x,y>
                        -->
									<path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
								</svg>
							</button>
						</td>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100">
									<path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
								</svg>
							</button>
						</td>
					</tr>
					<tr>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100">
									<path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
								</svg>
							</button>
						</td>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100">
									<path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
								</svg>
							</button>
						</td>
					</tr>
