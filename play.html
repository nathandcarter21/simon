<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="main.css" />
		<title>Simon</title>
	</head>
	<body class="flex flex-col justify-between w-100 h-screen text-neutral-300">
		<nav class="flex items-end p-3 bg-neutral-800">
			<h1 class="px-5 text-3xl">Simon<sup>&reg;</sup></h1>
			<menu class="flex gap-5 text-neutral-400">
				<li><a href="index.html">Home</a></li>
				<li class="text-neutral-300"><a href="play.html">Play</a></li>
				<li><a href="scores.html">Scores</a></li>
				<li><a href="about.html">About</a></li>
			</menu>
		</nav>
		<main class="bg-neutral-600 h-full w-100 p-5">
			<h1 class="text-xl">Player:<span class="player-name"></span></h1>
			<div class="flex justify-center items-center h-full m-5">
				<div class="board bg-neutral-800">
					<div class="top w-full h-1/2 flex">
						<button
							class="green gameButton"
							id="green"
							onclick="game.pressButton(this)"></button>
						<button
							class="red gameButton"
							id="red"
							onclick="game.pressButton(this)"></button>
					</div>
					<div
						class="inner bg-neutral-800 flex flex-col justify-center items-center gap-2 text-center">
						<h3 class="text-xl">Simon</h3>
						<div
							class="score border-2 border-red-600 rounded-lg px-2 text-red-600">
							<span id="score"></span>
						</div>
						<button
							class="rounded-md p-1 bg-blue-600 text-neutral-800"
							onClick="game.reset()">
							Reset
						</button>
					</div>
					<div class="btm w-full h-1/2 flex">
						<button
							class="yellow gameButton"
							id="yellow"
							onclick="game.pressButton(this)"></button>
						<button
							class="blue gameButton"
							id="blue"
							onclick="game.pressButton(this)"></button>
					</div>
				</div>
			</div>
		</main>
		<footer class="flex justify-evenly p-3 bg-neutral-800">
			<p>Nathan Carter</p>
			<a href="https://github.com/nathandcarter21/simon">Github</a>
		</footer>
	</body>
	<script src="app.js"></script>
</html>
